<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>プロフィール自動生成ツール</title>
  <link rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
  <div class="wrap">
    <h1>プロフィール自動生成ツール</h1>

    <section class="card">
      <label>Q1：使用アプリ</label>
      <select id="app">
        <option>Tinder</option><option>Tapple</option><option>with</option><option>Pairs</option>
      </select>

      <label>Q2：趣味（最大3つ）</label>
      <div id="hobbies" class="chips">
        <button class="chip">カフェ巡り</button><button class="chip">筋トレ</button>
        <button class="chip">映画</button><button class="chip">旅行</button>
        <button class="chip">グルメ</button><button class="chip">アニメ</button>
        <button class="chip">音楽</button><button class="chip">スポーツ観戦</button>
        <button class="chip">料理</button><button class="chip">ゲーム</button>
      </div>

      <label>Q3：性格（最大2つ）</label>
      <div id="traits" class="chips">
        <button class="chip">明るい</button><button class="chip">聞き上手</button>
        <button class="chip">落ち着いている</button><button class="chip">面白い</button>
        <button class="chip">優しい</button><button class="chip">ポジティブ</button>
        <button class="chip">真面目</button><button class="chip">アクティブ</button>
      </div>

      <label>Q4：理想の初デート</label>
      <select id="firstdate">
        <option>カフェでゆっくり話す</option><option>美味しいご飯を一緒に</option>
        <option>映画館でまったり</option><option>水族館 / 美術館</option>
        <option>ドライブ</option><option>アウトドア / ハイキング</option>
      </select>

      <label>Q5：恋愛観（動物）</label>
      <select id="animal">
        <option>犬（尽くすタイプ）</option><option>猫（マイペース）</option>
        <option>イルカ（遊び心）</option><option>フクロウ（知的）</option>
        <option>ウサギ（守ってほしい）</option>
      </select>

      <label>Q6：武器（最大2つ）</label>
      <div id="skills" class="chips">
        <button class="chip">料理</button><button class="chip">筋トレ</button>
        <button class="chip">笑顔</button><button class="chip">話題の豊富さ</button>
        <button class="chip">優しさ</button><button class="chip">行動力</button>
      </div>

      <label>Q7：相手像（1つ）</label>
      <div id="partner" class="chips">
        <button class="chip">一緒にいて落ち着く人</button><button class="chip">笑いのツボが合う人</button>
        <button class="chip">新しいことに挑戦できる人</button><button class="chip">価値観が似ている人</button>
        <button class="chip">一緒に成長できる人</button>
      </div>

      <button id="gen" class="btn">プロフィール生成</button>
    </section>

    <section class="card">
      <div class="toolbar">
        <button id="copy" class="btn ghost">コピー</button>
      </div>
      <pre id="result">ここに生成結果が表示されます。</pre>
    </section>

    <footer>© 2025 LoveGenius JP（仮）</footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
